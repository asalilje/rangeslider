<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<body>

<header class="header">
</header>

<main class="main">

    <div class="slider" data-component="RangeSlider" data-slider-values="0,40,60,100"
         data-slider-percentages="0,10,90,100" data-start-value="10" data-end-value="90">

        <input type class="slider-handle-input" data-slider-handle="min"/>
        <input type class="slider-handle-input" data-slider-handle="max"/>

        <div class="slider-track">
            <div class="slider-interval"></div>
            <div class="slider-handle" data-slider-handle="min"></div>
            <div class="slider-handle" data-slider-handle="max"></div>
        </div>

    </div>

    <div class="slider" data-component="RangeSlider" data-slider-values="-1000,1000"
         data-slider-percentages="0,100" data-start-value="-500" data-end-value="500">

        <input type class="slider-handle-input" data-slider-handle="min"/>
        <input type class="slider-handle-input" data-slider-handle="max"/>

        <div class="slider-track">
            <div class="slider-interval"></div>
            <div class="slider-handle" data-slider-handle="min"></div>
            <div class="slider-handle" data-slider-handle="max"></div>
        </div>

    </div>

</main>

<script src="bundle.js"></script>
</body>
</html>
