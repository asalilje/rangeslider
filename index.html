<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<body>

<header class="header">
</header>

<main class="main">

    <div class="slider clearfix" data-component="RangeSlider" data-slider-values="0,100" data-slider-percentages="0,100" data-start-value="0" data-end-value="100">
        <input type class="slider-handle-input" data-slider-handle="min" />
        <div class="slider-track">
            <div class="slider-interval"></div>
            <div class="slider-handle" data-slider-handle="min"></div>
            <div class="slider-handle" data-slider-handle="max"></div>
        </div>
        <input type class="slider-handle-input" style="float: right;" data-slider-handle="max" />


    </div>

    <div style="display: inline-block; width:50%; background-color: magenta; height: 10px; float:left;"></div>
    <div style="display: inline-block; width:50%; background-color: cyan; height: 10px; float: right;"></div>

</main>

<script src="bundle.js"></script>
</body>
</html>
